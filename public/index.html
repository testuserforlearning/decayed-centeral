<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>IXL | Math, Language Arts, Science, Social Studies, and Spanish</title>
<link rel="icon" href="data:," />
<link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<script type="module" src="tab.js"></script>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-top">
      <div class="brand"><i class="fa-solid fa-bolt"></i></div>
      <button class="side-item"><i class="fa-solid fa-house"></i></button>
      <button class="side-item"><i class="fa-solid fa-gamepad"></i></button>
      <button class="side-item"><i class="fa-brands fa-app-store-ios"></i></button>
      <button class="side-item"><i class="fa-solid fa-robot"></i></button>
      <button class="side-item"><i class="fa-solid fa-compass"></i></button>
    </div>
    <div class="sidebar-bottom">
      <a href="https://discord.gg/R8PhHHQmnc" target="_blank" class="side-link">
        <button class="side-item"><i class="fa-brands fa-discord"></i></button>
      </a>
      <button class="side-item"><i class="fa-solid fa-gear"></i></button>
    </div>
  </aside>

  <div class="content-wrapper">
    <header>
      <div class="top">
        <div class="navs">
          <button id="back"><i class="fa-solid fa-arrow-left"></i></button>
          <button id="next"><i class="fa-solid fa-arrow-right"></i></button>
          <button id="redo"><i class="fa-solid fa-rotate-right"></i></button>
          <button id="open"><i class="fa-solid fa-up-right-from-square"></i></button>
          <button id="newtab"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="bar">
          <input id="url" type="text" placeholder="Search or enter URL" autocomplete="off" />
        </div>
      </div>
    </header>
    <main>
      <iframe id="frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-top-navigation-by-user-activation"></iframe>
    </main>
  </div>

  <script type="module">
    self.__scramjet$config = {
      prefix: "/scram/",
      codec: {
        encode: url => url,
        decode: url => url
      },
      config: "/scramjet/scramjet.config.js",
      bundle: "/scramjet/scramjet.bundle.js",
      worker: "/scramjet/scramjet.worker.js",
      client: "/scramjet/scramjet.client.js",
      codecs: "/scramjet/scramjet.codecs.js"
    };
  </script>

  <script src="/scramjet/scramjet.bundle.js" type="module"></script>
  <script src="/scramjet/scramjet.client.js" type="module"></script>

 
</body>
</html>
